<html lang="en">
<head>

    <title>Delete/Update Employee</title>

<body>
    <button onclick="history.back()">back</button>
    <div class="center">
        <h1>UPDATE DETAILS</h1>
        <form action="empupdate.php" method="post">
            <div class="txt_field">
                <p><strong>Employee Id:</strong></p required>
                <input type="text" name="E_ID" >
            </div>
            <div class="txt_field">
                <p><strong>Employee Name:</strong></p>
                <input type="text" name="E_NAME" required>
            </div>
            <div  class="txt_field">
                <p><strong>Phone:</strong></p>
                <input type="text" name="PHONE">   
            </div>
            <div  class="txt_field">
                <p><strong>Age:</strong></p>
                <input type="text" name="AGE">   
            </div>
            <div  class="dropdown">
                <p>Gender:</p>
                <select name="GENDER" id="GENDER">
                    <option value="">               </option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <input type="submit" value="UPDATE"> 
        </form>
    </div>
    <div class="center1">
        <h1>DELETE DETAILS</h1>
        <form action="empdelete.php" method="post">
            <div class="txt_field">
                <p><strong>Employee Id:</strong></p>
                <input type="text" name='E_ID'  >
            </div>
            <input type="submit" value="DELETE"> 
        </form>
    </div>
